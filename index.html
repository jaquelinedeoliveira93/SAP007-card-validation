<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mundo das Séries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabeçalho">
      <div id="root">
        <h1>Mundo das Séries</h1>
      </div>
    </header>
    <h2 class="subtitulo">Plano escolhido | Mensal | R$ 20,00</h2>
    <main class="formulario">
      <form>
        <fieldset class="cartao-validade">
          <label for="cartao" class="etiquetas">Número do cartão</label>
          <input id="cartao" type="number" class="campo" placeholder="################" name="cartao">
          <label for="validade" class="etiquetas">Válidade</label>
          <select class="campo">
            <option selected disabled value="">Mês</option>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="maio">Maio</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
          </select>
          <select class="campo">
            <option selected disabled value="">Ano</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
            <option value="30">2030</option>
          </select>  
        </fieldset>
        <fieldset class="nome-cvc">
          <label for="titular" class="etiquetas">Nome igual no cartão</label>
          <input id="titular" type="text" class="campo" placeholder="Maria Oliveira" name="titular">
          <label for="cvc" class="etiquetas">CVC</label>
          <input id="cvc" type="number" class="campo" placeholder="123" name="cvc">
        </fieldset><br>
        <p id="erro" class="alerta"></p><br>
        <button id="botao" type="submit" class="botão">Finalizar</button>
      </form>
    </main>
    <footer class="rodapé">
      <p>Copyright © 2022 Mundo das Séries Inc. Todos os direito reservados. Desenvolvido por Jaqueline de Oliveira.</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
