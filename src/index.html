<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mundo das Séries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabeçalho">
      <div id="root">
        <h1>Mundo das Séries</h1>
      </div>
    </header>
    <h6 class="subtitulo">Plano escolhido <strong>|</strong> Mensal <strong>|</strong> R$ 20,00</h6>
    <main class="formulario">
      <form>
        <fieldset class="blocosdeinformacoes1">
          <label for="cartao" class="etiquetas nCartao">Número do cartão</label>
          <input id="cartao" type="number" class="campo inputCartao" placeholder="################" name="cartao">
          <label for="validade" class="etiquetas valiAte">Válidade</label>
          <input id="validade" type="text" class="campo valiAte" placeholder="MM/AA" name="validade">
        </fieldset>
        <fieldset class="blocosdeinformacoes2">
          <label for="titular" class="etiquetas nome">Nome igual no cartão</label>
          <input id="titular" type="text" class="campo nome" placeholder="Maria Oliveira" name="titular">
          <label for="cvc" class="etiquetas codigoVerificacao">CVC</label>
          <input id="cvc" type="number" class="campo codigoVerificacao" placeholder="123" name="cvc">
        </fieldset><br>
        <p id="invalido" class="alerta"></p><br>
        <p id="qntdDigitos" class="alerta"></p><br>
        <button id="botao" type="submit" class="botão">Finalizar</button>
      </form>
    </main>
    <footer class="rodapé">
      <p>Copyright © 2022 Mundo das Séries Inc. Todos os direito reservados.</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
