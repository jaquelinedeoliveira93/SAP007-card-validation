<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="root">
        <h1>Mundo das Séries</h1>
      </div>
    </header>
    <h6>Plano escolhido <strong>|</strong> Mensal <strong>|</strong> R$ 20,00</h6>
    <main>
      <form>
        <label for="cartao">Número do cartão</label>
        <input id="cartao" type="number" placeholder="####.####.####.####" name="cartao" required>
        <label for="titular">Nome igual no cartão</label>
        <input id="titular"type="text" placeholder="Maria Oliveira" name="titular">
        <label for="validade">Válidade</label>
        <input id="validade" type="date" placeholder="MM/AA" name="validade">
        <label for="cvv">CVV</label>
        <input id="cvv" type="number" placeholder="123" name="cvv">
        <button type="submit">Finalizar</button>
      </form>
    </main>
    <footer>
      <p>Copyright © 2022 Mundo das Séries Inc. Todos os direito reservados.</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
